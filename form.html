<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Storage Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Management System</h1>
            <p>Add and manage student details</p>
        </div>

        <div class="content">
            <div class="form-section">
                <h2>Add New Student</h2>
                <form id="studentForm">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="age">Age *</label>
                        <input type="number" id="age" name="age" min="1" max="100" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Address *</label>
                        <textarea id="address" name="address" placeholder="Enter complete address" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender *</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <button type="submit" class="submit-btn">Add Student</button>
                </form>
            </div>

            <div class="display-section">
                <h2>
                    Student Records
                    <span class="student-counter" id="studentCounter">0 Students</span>
                    <button type="button" class="clear-all-btn" id="clearAllBtn" onclick="clearAllStudents()" style="display: none;">Clear All</button>
                </h2>
                <div class="student-list" id="studentList">
                    <div class="empty-state">
                        <div style="font-size: 3em; margin-bottom: 15px; color: #ccc;">ðŸ“š</div>
                        <p>No students added yet. Fill out the form to add your first student!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let students = [];
        let studentIdCounter = 1;

        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const studentData = {
                id: studentIdCounter++,
                name: formData.get('name'),
                age: formData.get('age'),
                address: formData.get('address'),
                gender: formData.get('gender'),
                phone: formData.get('phone'),
                addedAt: new Date().toLocaleString()
            };
            
            students.push(studentData);
            displayStudents();
            this.reset();
            
            // Show success animation
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'âœ“ Student Added!';
            submitBtn.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
            
            setTimeout(() => {
                submitBtn.textContent = originalText;
                submitBtn.style.background = 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)';
            }, 2000);
        });

        function displayStudents() {
            const studentList = document.getElementById('studentList');
            const studentCounter = document.getElementById('studentCounter');
            const clearAllBtn = document.getElementById('clearAllBtn');
            
            studentCounter.textContent = `${students.length} Student${students.length !== 1 ? 's' : ''}`;
            
            if (students.length === 0) {
                studentList.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3em; margin-bottom: 15px; color: #ccc;">ðŸ“š</div>
                        <p>No students added yet. Fill out the form to add your first student!</p>
                    </div>
                `;
                clearAllBtn.style.display = 'none';
                return;
            }
            
            clearAllBtn.style.display = 'inline-block';
            
            let html = '';
            students.forEach((student, index) => {
                html += `
                    <div class="student-card">
                        <div class="student-header">
                            <div class="student-name">${student.name}</div>
                            <div class="student-id">#${student.id}</div>
                        </div>
                        <div class="student-details">
                            <div class="detail-item">
                                <div class="detail-label">Age</div>
                                <div class="detail-value">${student.age} years</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Gender</div>
                                <div class="detail-value">${student.gender}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Phone</div>
                                <div class="detail-value">${student.phone}</div>
                            </div>
                            <div class="detail-item" style="grid-column: 1 / -1;">
                                <div class="detail-label">Address</div>
                                <div class="detail-value">${student.address}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Added On</div>
                                <div class="detail-value">${student.addedAt}</div>
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteStudent(${index})">Delete Student</button>
                    </div>
                `;
            });
            
            studentList.innerHTML = html;
        }

        function deleteStudent(index) {
            if (confirm('Are you sure you want to delete this student record?')) {
                students.splice(index, 1);
                displayStudents();
            }
        }

        function clearAllStudents() {
            if (confirm('Are you sure you want to delete all student records? This action cannot be undone.')) {
                students = [];
                studentIdCounter = 1;
                displayStudents();
            }
        }

        // Add some interactive effects
        document.querySelectorAll('.form-group input, .form-group select, .form-group textarea').forEach(element => {
            element.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            element.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Initialize display
        displayStudents();
    </script>
</body>
</html>
